<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burton Education Formulier</title>
    <link rel="stylesheet" href="BurtonFormulierStylesheet.css">
</head>
<body>
     <div id="wrapper">
        <form action="https://www.savatarian.com/html5/form.php" method="post">
            <h2>Burton Education Formulier</h2>
            <div class="form-group">
                <section class="firstSection">
                    <ul class="firstSection">
                        <li>
                            <!--Voornaam Input-->
                            <label for="voornaam">Voornaam: </label>
                            <input type="text" name="voornaam"/>
                        </li>
                        <!--Tussenvoegsel input-->
                        <li>
                            <label for="tussenvoegsel">Tussenvoegsel: </label>
                            <input type="text" name="tussenvoegsel" />
                        </li>
                        <!--Achternaam input-->
                        <li>
                            <label for="achternaam">Achternaam: </label>
                            <input type="text" name="achternaam" />
                        </li>
                        <!--Geslacht Input-->
                        <li>
                            <label class="geslachtlocatie" for="geslacht"> Geslacht: </label>
                            <input class="knoplocatie" type="radio" name="geslacht" value="man"> Man
                            <input class="knoplocatie" type="radio" name="geslacht" value="vrouw"> Vrouw
                        </li>
                    <li>
                        <label for="kleurogen">Kleur ogen: </label>
                            <select name="kleurogen">
                                <option value="groen">Groen</option>
                                <option value="blauw">Blauw</option>
                                <option value="bruin">Bruin</option>
                            </select>
                        </li>
                        <li>
                            <label for="geboortedatum">Geboortedatum: </label>
                            <input type="date" name="geboortedatum"/>
                        </li>
                        <li>
                            <label class="locatielabel" for="omschrijving">Omschrijving: </label>
                            <textarea name="omschrijving" id="omschrijving" cols="30" rows="10"></textarea>
                        </li>
                    </ul>
                </section>
                <section class="secondSection">
                    <ul>
                        <li class="checkding">
                            <label class="labeleten" for="lekker-eten">Lekker eten:</label><br>
                            <input class="lekker-eten" type="checkbox" value="sperciebonen">
                            <span class="checkbox">Sperciebonen</span><br>
                            <input class="lekker-eten" type="checkbox" value="aardappelen">
                            <span class="checkbox">Aardappelen</span><br>
                            <input class="lekker-eten" type="checkbox" value="hamburger">
                            <span class="checkbox">Hamburger</span>
                        </li>
                    </ul>
                    <input class="knoppen" type="button" onclick="window.location.replace('index.html')" value="Annuleer">
                    <input class="knoppen" type="submit" name="OK">
                </section>

            </div>
        </form>
     </div>
</body>
</html>
